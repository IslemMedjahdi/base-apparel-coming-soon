<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <div class="left">
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt=""></a>
      </div>
      <img src="images/hero-mobile.jpg" alt="" class="hero-mobile">
      <div class="hero">
        <h1>
          <span>We're</span><br>coming<br>soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" placeholder="Email Address">
          <button type="submit"> <img src="images/icon-arrow.svg" alt=""></button>
        </form>
        <p id="error">Please provide a valid email</p>
      </div>
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
